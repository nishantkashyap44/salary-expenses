<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign-In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

  <main class="w-full max-w-md">
    <section class="bg-white rounded-2xl shadow-md p-6 sm:p-8 ring-1 ring-slate-100">
      <h1 class="text-2xl sm:text-3xl font-semibold text-slate-800 mb-1 text-center">
        Sign in
      </h1>
      <p class="text-sm text-slate-500 mb-6 text-center">Mobile number and password.</p>

      <!-- form -->
      <form id="signin-form" novalidate class="space-y-4">

        <!-- Mobile -->
        <div>
          <label for="mobile" class="block text-sm font-medium text-slate-700 mb-2">Mobile number</label>
          <input id="mobile" type="tel" inputmode="numeric" maxlength="10" placeholder="Enter 10-digit mobile"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-300 text-base" />
          <p id="mobile-error" class="text-xs text-rose-600 mt-1 hidden"></p>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
          <input id="password" type="password" placeholder="Enter password"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-300" />
          <p id="password-error" class="text-xs text-rose-600 mt-1 hidden"></p>
        </div>

        <!-- Remember -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
          <label class="inline-flex items-center gap-2 text-sm">
            <input id="remember" type="checkbox" class="h-4 w-4 rounded border-slate-300 focus:ring-indigo-300" />
            Remember me
          </label>
          <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
        </div>

        <!-- Sign In Button -->
        <button id="signin-btn" type="button"
          class="w-full px-4 py-2 rounded-lg bg-indigo-600 text-white font-medium shadow-sm disabled:opacity-60 disabled:cursor-not-allowed focus:ring-2 focus:ring-indigo-300">
          Sign In
        </button>

        <!-- Success -->
        <p id="form-message" class="text-sm text-green-600 mt-4 hidden"></p>
      </form>
    </section>
  </main>
  <script src="Sign_in.js"></script>
</body>

</html>
