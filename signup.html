<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

  <main class="w-full max-w-md">
    <section class="bg-white rounded-2xl shadow-md p-6 sm:p-8 ring-1 ring-slate-100">
      <h1 class="text-2xl font-semibold text-slate-800 mb-1 text-center">Sign Up</h1>
      <p class="text-sm text-slate-500 mb-6 text-center">Create your account.</p>

      <!-- form -->
      <form id="signup-form" novalidate>

        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
          <input id="name" type="text" placeholder="Enter your full name"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-300" />
          <p id="name-error" class="text-xs text-rose-600 mt-1 hidden"></p>
        </div>

        <!-- Mobile -->
        <div class="mb-4">
          <label for="mobile" class="block text-sm font-medium text-slate-700 mb-2">Mobile number</label>
          <input id="mobile" type="tel" inputmode="numeric" maxlength="10" placeholder="Enter 10-digit mobile"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-300" />
          <p id="mobile-error" class="text-xs text-rose-600 mt-1 hidden"></p>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
          <input id="password" type="password" placeholder="Enter password"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-300" />
          <p id="password-error" class="text-xs text-rose-600 mt-1 hidden"></p>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirm-password" class="block text-sm font-medium text-slate-700 mb-2">Confirm Password</label>
          <input id="confirm-password" type="password" placeholder="Confirm your password"
            class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-300" />
          <p id="confirm-error" class="text-xs text-rose-600 mt-1 hidden"></p>
        </div>

        <!-- Terms -->
        <div class="flex items-center gap-2 mb-6">
          <input id="terms" type="checkbox" class="h-4 w-4 rounded border-slate-300 focus:ring-indigo-300" />
          <label for="terms" class="text-sm">I agree to the <a href="#" class="text-indigo-600 hover:underline">Terms &
              Conditions</a></label>
        </div>

        <!-- Sign Up -->
        <button id="signup-btn" type="button"
          class="w-full px-4 py-2 rounded-lg bg-indigo-600 text-white font-medium shadow-sm disabled:opacity-60 disabled:cursor-not-allowed focus:ring-2 focus:ring-indigo-300">
          Sign up
        </button>

        <!-- Success -->
        <p id="form-message" class="text-sm text-green-600 mt-4 hidden"></p>
      </form>
    </section>
  </main>

  <script src="signup.js">
  </script>
</body>

</html>
